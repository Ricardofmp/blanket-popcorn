<!DOCTYPE html>
<html>
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>WebChat</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>

<noscript>
    <h2>No JS support on this browser.</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Choose your username</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Username"
                       autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Enter the cinema room</button>
            </div>
        </form>
    </div>
</div>
<div id="chat-page" class="hidden">
    <div class="search-container">
            <input id="searchBar" type="text" placeholder="Search..." name="search">
            <button id="searchButton" type="button">Search</button>
    </div>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Party Pobre</h2>
        </div>
        <div class="connecting">Wait...</div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm" nameForm="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Say something!"
                           autocomplete="off" class="form-control" />
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
    <div id="video-container">                                                                           <!--https://cache62.vidoza.net/nvl4do4c7meuieno3wbazah2hjypgurlzl353shdfcnj23kw6g2idl7pjl4a/v.mp4*/-->
        <video onplaying="onPlay()" onpause="onStop()" id="movieFrame" src="" width="1000" height="800" controls></video>
    </div>
</div>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
